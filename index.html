<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<table width="500" border="0" align="center" cellpadding="0" cellspacing="0">
  <tbody>
    <tr>
      <td align="center" valign="middle" style="font-family: '方正粗楷简体'; font-size: 30px; font-style: normal; font-weight: bold;">公司员工汇总信息提交表</td>
    </tr>
    <tr>
      <td><form id="form1" name="form1" method="post">
        <table width="100%" border="2" cellspacing="0" cellpadding="3">
          <tbody>
            <tr>
              <td width="26%" height="47" align="left"><p style="font-family: '方正粗楷简体'; font-size: 20px;">姓名：</p></td>
              <td height="47" colspan="2"><input name="textfield" type="text" autofocus="autofocus" required="required" id="textfield" maxlength="20"></td>
              </tr>
            <tr>
              <td width="26%" height="43" align="left" style="font-size: 20px; font-family: '方正粗楷简体';">性别：</td>
              <td height="43" colspan="2"><p>
                <label>
                  <input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="male">
                  男</label>
                <label>
                  <input type="radio" name="RadioGroup1" value="female" id="RadioGroup1_1">
                  女</label>
                <br>
              </p></td>
              </tr>
            <tr>
              <td width="26%" height="60" align="left" style="font-family: '方正粗楷简体'; font-size: 20px;">身份证信息：</td>
              <td width="29%" height="60"><select name="select" id="select">
                <option value="1" selected="selected">国内居民身份证</option>
                <option value="2">港澳居民通行证</option>
                <option value="3">台湾居民通行证</option>
                <option value="4">护照</option>
                <option value="5">外国让人居留证</option>
                </select></td>
              <td width="45%" height="60"><input name="textfield8" type="text" autofocus="autofocus" required="required" id="textfield8" maxlength="20"></td>
            </tr>
            <tr>
              <td width="26%" height="46" align="left" style="font-family: '方正粗楷简体'; font-size: 20px;">民族：</td>
              <td height="46" colspan="2"><input name="textfield3" type="text" autofocus="autofocus" required="required" id="textfield3" maxlength="20"></td>
              </tr>
            <tr>
              <td width="26%" height="59" align="left" style="font-family: '方正粗楷简体'; font-size: 20px;">健康状况：</td>
              <td height="59" colspan="2"><textarea name="textarea3" cols="50" rows="3" id="textarea3"></textarea></td>
              </tr>
            <tr>
              <td width="26%" height="43" align="left" style="font-family: '方正粗楷简体'; font-size: 20px;">工号：</td>
              <td height="43" colspan="2"><input name="textfield5" type="text" autofocus="autofocus" required="required" id="textfield5" maxlength="20"></td>
              </tr>
            <tr>
              <td width="26%" height="44" align="left" style="font-family: '方正粗楷简体'; font-size: 20px;">部门：</td>
              <td height="44" colspan="2"><select name="select2" id="select2">
                <option value="a">人事</option>
                <option value="b">销售</option>
                <option value="c">前台</option>
                <option value="d">售后</option>
                <option value="e">行政</option>
                <option value="f">财务</option>
              </select></td>
              </tr>
            <tr>
              <td width="26%" height="59" align="left" style="font-family: '方正粗楷简体'; font-size: 20px;">特长：</td>
              <td height="59" colspan="2"><textarea name="textarea5" cols="50" rows="3" id="textarea5"></textarea></td>
              </tr>
            <tr>
              <td width="26%" height="60" align="left" style="font-family: '方正粗楷简体'; font-size: 20px;"><p>入职日期：</p></td>
              <td height="60" colspan="2"><input name="textfield4" type="text" autofocus="autofocus" required="required" id="textfield4" maxlength="20"></td>
              </tr>
            <tr>
              <td width="26%" height="62" align="left" style="font-size: 20px; font-family: '方正粗楷简体';">住址：</td>
              <td height="62" colspan="2" align="center"><textarea name="textarea" cols="50" rows="3" id="textarea"></textarea></td>
              </tr>
            <tr>
              <td width="26%" height="42" align="left"><p style="font-size: 20px; font-family: '方正粗楷简体';">电话：</p></td>
              <td height="42" colspan="2" align="center"><textarea name="textarea2" cols="50" rows="3" id="textarea2"></textarea></td>
              </tr>
            <tr>
              <td width="26%" height="33" align="left" style="font-family: '方正粗楷简体'; font-size: 20px;">邮箱：</td>
              <td height="33" colspan="2" align="center"><textarea name="textarea4" cols="50" rows="3" id="textarea4"></textarea></td>
            </tr>
            <tr>
              <td height="48" colspan="3" align="center" style="font-family: '方正粗楷简体'; font-size: 20px;"><input type="submit" name="submit" id="submit" value="提交">
                <input type="reset" name="reset" id="reset" value="清除"></td>
              </tr>
          </tbody>
        </table>
      </form></td>
    </tr>
  </tbody>
</table>
</body>
</html>
